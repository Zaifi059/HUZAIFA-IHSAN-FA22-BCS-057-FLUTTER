name: networkofone
description: NetworkOfOne I AM Basketball MVP - A referee management system for schools and basketball referees.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Backend Integration
  supabase_flutter: ^2.0.0
  
  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # GPS & Location
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  location: ^5.0.3
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  google_maps_flutter: ^2.5.0
  google_places_flutter: ^2.0.9
  
  # Utilities
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  intl: ^0.19.0
  shared_preferences: ^2.2.2

  # UI Components (no animations/splash)
  auto_size_text: ^3.0.0

  # Mock Payments (XRPL)
  http: ^1.1.2
  
  # Charts & Data Visualization
  fl_chart: ^0.66.0
  
  # File Export
  csv: ^5.1.1
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  flutter_local_notifications: ^17.2.1
  workmanager: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  retrofit_generator: ^7.0.8
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
